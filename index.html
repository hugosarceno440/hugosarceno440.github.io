<!DOCTYPE html> 
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Sarceño</title>
    <style>
        body {
            margin: 0;
            background-image: url('Fondo.jpg'); /* Reemplaza con la URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .profile-image {
            width: 225px;
            height: 225px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px; /* Reducir el margen inferior */
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 5px; /* Reducir el margen superior */
            margin-bottom: 10px; /* Reducir el margen inferior */
        }

        .image-below-h1 {
            width: 40%; /* Puedes ajustar el tamaño de la imagen aquí */
            max-width: 350px; /* Ajusta el tamaño máximo */
            margin-top: 1px;  /* Reducir el margen superior */
            margin-bottom: 1px;  /* Reducir el margen inferior */
        }

        .image-below-h1 img {
            width: 100%;  /* Imagen ocupa todo el ancho del contenedor */
            height: auto;  /* Mantiene la proporción de la imagen */
            border-radius: 8px; /* Puedes modificar esto para dar bordes redondeados a la imagen */
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 5px; /* Ajustar el margen superior de los botones */
        }

        .social-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 12px 24px;
            border: 4px solid white;
            border-radius: 25px;
            transition: all 0.3s;
            background-color: transparent;
            width: 220px;
            justify-content: center;
            margin: 0 auto;
        }

        .social-links a span {
            flex-grow: 3;
            text-align: center;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .social-links a:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2srem;
            }

            .social-links a {
                font-size: 1.1rem;
                padding: 6px 12px;
                width: 200px;
            }

            .profile-image {
                width: 250px;
                height: 250px;
            }

            .social-links a img {
                width: 30px;
                height: 30px;
            }

            .image-below-h1 {
                width: 100%; /* La imagen ocupa todo el ancho disponible en pantallas pequeñas */
                max-width: 350px;
            }
        }
        .poppins-thin {
            font-family: "Poppins", serif;
            font-weight: 100;
            font-style: normal;
        }

        .poppins-extralight {
            font-family: "Poppins", serif;
            font-weight: 200;
            font-style: normal;
        }

        .poppins-light {
            font-family: "Poppins", serif;
            font-weight: 300;
            font-style: normal;
        }

        .poppins-regular {
            font-family: "Poppins", serif;
            font-weight: 400;
            font-style: normal;
        }

        .poppins-medium {
            font-family: "Poppins", serif;
            font-weight: 500;
            font-style: normal;
        }

        .poppins-semibold {
            font-family: "Poppins", serif;
            font-weight: 600;
            font-style: normal;
        }

        .poppins-bold {
            font-family: "Poppins", serif;
            font-weight: 700;
            font-style: normal;
        }

        .poppins-extrabold {
            font-family: "Poppins", serif;
            font-weight: 800;
            font-style: normal;
        }

        .poppins-black {
            font-family: "Poppins", serif;
            font-weight: 900;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="hugofoto.jpg" alt="Hugo Sarceño">
        </div>

        <div class="image-below-h1">
            <img src="marca-sarceno1.png" alt="Imagen descriptiva"> <!-- Reemplaza con la URL de tu imagen -->
        </div>

        <!-- <h1 class="poppins-bold">Hugo Sarceño</h1> -->
        <h2 class="poppins-medium">Alcalde de Puerto Barrios</h2>

        <!-- Imagen debajo de h1 -->
        

        <div class="social-links">
            <a href="https://www.facebook.com/HugoSarcenoOrellana?mibextid=ZbWKwL" target="_blank">
                <img src="facebook.png" alt="">
                <span class="poppins-bold">Facebook</span>
            </a>
            <a href="https://www.tiktok.com/@440_hugo?is_from_webapp=1&sender_device=pc" target="_blank">
                <img src="tiktok.png" alt="">
                <span class="poppins-bold">TikTok</span>
            </a>
            <a href="https://www.instagram.com/hugosarceno43?igsh=a3lkaWRnZ3c0b3Fp" target="_blank">
                <img src="insta.png" alt="">
                <span class="poppins-bold">Instagram</span>
            </a>
            <a href="https://x.com/SARCENOH" target="_blank">
                <img src="x.png" alt="">
                <span class="poppins-bold">X</span>
            </a>
        </div>
    </div>
</body>
</html>
