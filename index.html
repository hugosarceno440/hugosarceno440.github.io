<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Sarceño - Alcalde de Puerto Barrios</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('Fondo.jpg'); /* Reemplaza con la URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        h2 {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s;
            background-color: transparent;
        }

        .social-links a span {
            flex-grow: 1; /* Esto hace que el texto ocupe el espacio disponible */
            text-align: center; /* Centra el texto */
        }

        .social-links a img {
            width: 24px; /* Ajusta este valor para cambiar el tamaño del logo */
            height: 24px; /* Ajusta este valor para cambiar el tamaño del logo */
            margin-right: 1px; /* Espacio entre el logo y el texto */
        }

        .social-links a:hover {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .social-links a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .social-links a img {
                width: 20px; /* Ajusta para dispositivos móviles */
                height: 20px; /* Ajusta para dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="hugofoto.jpg" alt="Hugo Sarceño"> <!-- Reemplaza con la URL de la foto de perfil -->
        </div>
        <h1>Hugo Sarceño</h1>
        <h2>Alcalde de Puerto Barrios</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/HugoSarcenoOrellana?mibextid=ZbWKwL" target="_blank">
                <img src="facebook.png" alt=""> <!-- Reemplaza con la URL del logo de Facebook -->
                <span>Facebook</span>
            </a>
            <a href="https://www.tiktok.com/@440_hugo?is_from_webapp=1&sender_device=pc" target="_blank">
                <img src="tiktok.png" alt=""> <!-- Reemplaza con la URL del logo de TikTok -->
                <span>TikTok</span>
            </a>
            <a href="https://www.instagram.com/hugosarceno43?igsh=a3lkaWRnZ3c0b3Fp" target="_blank">
                <img src="insta.png" alt=""> <!-- Reemplaza con la URL del logo de Instagram -->
                <span>Instagram</span>
            </a>
            <a href="https://x.com/SARCENOH " target="_blank">
                <img src="x.png" alt=""> <!-- Reemplaza con la URL del logo de X -->
                <span>X</span>
            </a>
        </div>
    </div>
</body>
</html>
